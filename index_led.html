<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>David's Portfolio</title>
    <!-- The font I used is called Tsukimi Rounded -->
    <link href="stylesheet.css" rel="stylesheet">

    <style>
        h1, h3, h2, h4 {
            text-align: center;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Add some space between content */
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid with a minimum column width of 200px */
            gap: 30px; /* Adjust the gap between images */
            margin: 30px; /* Add some margin around the grid */
        }

        .image-container {
            text-align: center;
        }

        img {
            width: 50%; /* Make images fill the entire width of their container */
            border-radius: 10px; /* Optional: Add rounded corners to images */
            display: block; /* Ensure the image is treated as a block element */
            margin: 0 auto; /* Center the image horizontally */
        }

        /* Style for the "Back to Portfolio" and "HOME" links */
        .navigation-links {
            text-align: center;
            margin-top: 20px;
        }

        /* Container for the video */
        .video-container {
            text-align: center;
            margin-bottom: 20px; /* Adjust the margin between video containers and images */
        }

        /* Styling for the video */
        video {
            width: 80%; /* Adjust the width of the video */
            max-width: 100%; /* Ensure the video does not exceed its natural size */
            display: block; /* Center the video horizontally */
            margin: 0 auto; /* Center the video horizontally */
        }

        /* Styling for the text under the video */
        .video-text {
            margin-top: 10px; /* Adjust the space between video and text */
            color: rgb(224, 183, 138); /* Adjust the text color */
            font-weight: bold; /* Make the text bold */
            font-size: 30px; /* Adjust the font size */
        }
    </style>
</head>
